<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7dff32fbf3.js" crossorigin="anonymous"></script>
</head>
<body>
    <H2>Normal Buttons</H2>
    <a class="button" href="#">Lern More</a>
    <button class="button" href="#">Lern More</button>
    <button class="button hover" href="#">Lern More</button>

    <h2>Filled Buttons</h2>
    <a class="button fill" href="#">Lern More</a>
    <button class="button fill" href="#">Lern More</button>
    <button class="button fill hover" href="#">Lern More</button>

    <h2>Icon buttons</h2>
    <a class="button fill" href="#"><i class="fa-solid fa-arrow-down"></i></i>Download</a>
    <button class="button fill" href="#"><i class="fa-solid fa-arrow-down"></i>Download</button>
    <button class="button fill hover" href="#"><i class="fa-solid fa-arrow-down"></i>Download</button>
</body>
</html>
